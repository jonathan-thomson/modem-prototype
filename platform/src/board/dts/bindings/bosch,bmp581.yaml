include: sensor-device.yaml

properties:

  iir-filter:
    type: int
    description: |
      Default IIR filter coefficient. The default 0 is the chip reset value.
    default: 0
    enum:
      - 0
      - 1
      - 3
      - 7
      - 15
      - 31
      - 63
      - 127
